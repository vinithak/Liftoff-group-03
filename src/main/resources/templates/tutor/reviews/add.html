<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Review Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<article class="infobox">
    <div class="container body-content">
        <h1 th:text="'Tutor Review for ' + ${tutor.firstName} + ' ' + ${tutor.lastName}"></h1>
    </div>
    <form th:action = "@{/tutorreviews/add}" method = "post">
        <p>
            <label for="subject">Select Subject: </label>
            <select id="subject" name="subject">
                <option th:each="subject : ${tutor.getSubjects()}" th:value="${subject.courseName}" th:text="${subject.courseName}"></option>
            </select>
        </p>

        <p>
            <textarea rows="5" name="review" id="review" ></textarea>
        </p>
        <input type="hidden" th:value = "${tutor.getId()}" name="tutorId" id="tutorId" />
        <input type="submit" value="Add Review" />

    </form>
</article>
    <footer th:replace="~{fragments :: footer}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
