<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Student Edit page</title>
    <script type="text/javascript" th:src="@{js/daypilot/daypilot-all.min.js}"></script>
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<article>
<h2>Edit Profile</h2>
<form th:action="@{/student/profile/edit/{id}(id=${student.id})}" th:object="${editForm}" method="post">
    <input type="text" th:field="*{firstName}" />
    <input type="text" th:field="*{lastName}" />
    <input type="email" th:field="*{email}" />
    <label>Grade Level: </label>
    <select th:field="*{gradeLevel}">
        <option value="GRADUATE">Graduate</option>
        <option value="UNDERGRADUATE">Undergraduate</option>
        <option value="HIGH_SCHOOL">High School</option>
    </select>

    <button type="submit">Save Changes</button>
</form>
</article>
<footer th:replace="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
